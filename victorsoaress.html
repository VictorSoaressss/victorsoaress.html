<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
<div> 
    <h1>Cadastro de DEVS</h1>
    <p>Complete suas informações</p>
    <br>

</div>
   
    <form> 
        <fieldset> 
            <div>
                <label>Nome</label>
                <input type="text" name="name" id="name">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome"> 
            </div>
        </fieldset>


        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>De qual lado da aplicação voce desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select id="Senioridade">
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option> 
            </select> 

        </div>



        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza:</label>><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python">

                <label for="tecnologia4">Python</label>

            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua experiencia</label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>

        </div>

        <button type="submit">Concluido </button>







    </form>
</body>
</html>
